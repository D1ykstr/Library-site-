<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.0">
    <title>Library.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


</head>

<body>
    <header>

        <div class="container">


            <div class="header">
                <img class="logo animate__animated animate__fadeInDown animate__delay-1s" src="logo/лого КубГТУ.png" alt="Логотип КубГТУ">

                <nav class="menu-list animate__animated animate__fadeInRight animate__delay-0.3s">
                    <a class="nav-main_link" href="#">Главная</a>
                    <a class="nav-main_link" href="#">Ресурсы</a>
                    <a class="nav-main_link" href="#">База данных</a>
                    <a class="nav-main_link" href="#">Читателям</a>
                    <a class="nav-main_link" href="#">Услуги</a>
                    <a class="nav-main_link" href="#">О библиотеке</a>
                </nav>
                <div class="default-container animate__animated animate__fadeInDown animate__delay-1.8s">
                    <div class="next-main-slider-dots">
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <h1 class="animate__animated animate__fadeInLeft animate__delay-1s">Библиотека КубГТУ</h1>
            <h2 class="animate__animated animate__fadeInLeft animate__delay-2s">Электронная перепись библиотеки, <br>пополняющаяся <br>каждый год</h2>


        </div>
        <section>
            <ul class="poster">
                <li>
                    <img class="slider-img" src="logo/library 1.jpg" alt="img">
                </li>
                <li>
                    <img class="slider-img" src="logo/library 2.jpg" alt="img">
                </li>
                <li>
                    <img class="slider-img" src="logo/library 3.jpg" alt="img">
                </li>
            </ul>
        </section>
    </header>
    <script src="script.js"></script>
</body>

</html>
